{% extends 'base.html' %}

{% block title %}Ajouter/Modifier un Employé{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Ajouter ou Modifier un Employé</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Enregistrer l'Employé</button>
        <a href="{% url 'employees:employee_list' %}" class="btn btn-secondary mt-3">Annuler</a>
    </form>
</div>
{% endblock %}
