{% extends 'base.html' %}

{% block title %}Confirmer la Suppression{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-danger text-center">Supprimer un Employé</h2>
    <p class="text-center">Êtes-vous sûr de vouloir supprimer <strong>{{ object.full_name }}</strong> ?</p>
    <div class="text-center mt-4">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Oui, Supprimer</button>
            <a href="{% url 'employees:employee_list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
