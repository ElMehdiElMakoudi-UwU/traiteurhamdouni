{% extends 'base.html' %}

{% block title %}Confirmer la Suppression{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Êtes-vous sûr de vouloir supprimer "{{ object.name }}" ?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'materials:list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
