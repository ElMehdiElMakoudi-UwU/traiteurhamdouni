{% extends 'base.html' %}

{% block title %}Formulaire de Matériau{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Modifier le Matériau,Ajouter un Matériau" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'materials:list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
