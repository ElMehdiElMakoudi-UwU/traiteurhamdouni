{% extends 'base.html' %}

{% block title %}Supprimer Client{% endblock %}

{% block content %}
<h2 class="text-center text-danger">Delete Customer</h2>
<p class="text-center">Êtes-vous sûr de vouloir supprimer ? <strong>{{ customer.full_name }}</strong>?</p>
<div class="text-center mt-4">
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, Supprimer</button>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
