{% extends 'base.html' %}

{% block title %}Calendrier d'evenement{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Calendrier d'evenement</h2>
    <div id="calendar"></div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: '/events/calendar-events/',  // URL to fetch events
            eventClick: function (info) {
                info.jsEvent.preventDefault(); // Prevent the default navigation

                if (info.event.url) {
                    window.location.href = info.event.url; // Redirect to the event detail page
                }
            }
        });

        calendar.render();
    });
</script>
{% endblock %}
